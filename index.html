<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <link rel="shortcut icon" href="#">
	    <link rel="stylesheet" href="css/style.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	</head>
	<body>
		<!-- Title -->
		<h2 style="text-align:center">Visualizing Ludwig's 31-Day Subathon</h2>

		<!-- Viz / Infographics -->
		<div class="row" >
			<!-- Left Side -->
			<div class="column"> 
				<button id="reset-button" style="display:inline-block;">Reset Zoom</button>
				<form style="display:inline-block;"> 
					<label><input type="radio" name="mode" value="byActivity" checked> By Activity</label>
					<label><input type="radio" name="mode" value="byLudwigModcast"> By Sleep/Awake</label>
					<label><input type="radio" name="mode" value="byTime"> By Time</label>
					<label><input type="radio" name="mode" value="byHighlights"> By Events</label>
					<label><input type="radio" name="mode" value="byNone"> None</label>
				</form>
				<div id="line-viz" style="padding-top:15px"></div>
			</div>
			<!-- Right Side -->
			<div class="column"> 
				<div id="info-viz"></div>
				<div id="treemap-viz"></div>
				<div id="events-viz"></div>
			</div>
		</div>

		<!-- Scripts -->
		<script type="module"  src="scripts/index.js"></script>
	</body>
</html>
